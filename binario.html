<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversão Binário</title>
</head>

<body> <!-- definição da cor de fundo da página -->

    <center> <!-- elemento para centralizar o conteúdo -->
    <div class="header">
        <h1>Bit's Machine</h1> <!-- Título da página -->
        <h3>Selecione uma base para realizar a conversão</h3>
            <div class="navegation">
        <a href="./decimal.html" class="links">Decimal</a>
        <a href="./binario.html" class="links">Binário</a>
        <a href="./octal.html" class="links">Octal</a>
        <a href="./hexadecimal.html" class="links">Hexadecimal</a>
            </div>
    </div>

    <div class="container">
        <h3>Binário</h3> <!-- título para indicar a entrada em decimal -->
        <input id="ipt_valor" type="number" placeholder="Digite o valor em Binário" pattern="[0-1]*" oninput="validarBinario(this)"> <!-- campo de entrada para o valor decimal -->

        <br><br>


        <!-- botão para iniciar a conversão -->
        <button onclick="converterBases('decimal')" class="button">Converter para Decimal</button>
        <button onclick="converterBases('octal')" class="button">Converter para Octal</button>
        <button onclick="converterBases('hexadecimal')" class="button">Converter para Hexadecimal</button>
        <br><br><br>
        <div class="section-resultados">
            <input type="number" id="decimalInput" class="ipt_conversor">
            <input type="number" id="octalInput" class="ipt_conversor">
            <input type="text" id="hexadecimalInput" class="ipt_conversor">
        </div>
    </div>
</center>

        <script>
        function converterBases(base) {
            var binario = Number(ipt_valor.value);
            let bases;

            if(isNaN(binario) || binario == ''){
                alert("Insira um valor válido!");
                return;
            }

            if(base == 'decimal'){
                bases = parseInt(binario, 2);
                exibirResultado('decimalInput', bases);
            } else if(base == 'octal'){
                bases = parseInt(binario, 2);
                var octal = bases.toString(8)
                exibirResultado('octalInput', octal);
            } else if(base == 'hexadecimal'){
                bases = parseInt(binario, 2);
                var hexadecimal = bases.toString(16).toUpperCase()
                exibirResultado('hexadecimalInput', hexadecimal);
            }
        }
        function exibirResultado(id, valor){
            const input = document.getElementById(id);
            input.style.display = 'block';
            input.value = valor;
        }
        function validarBinario(elemento){
            if(/[^01]/.test(elemento.value)){
                alert("Digite apenas os números 0 e 1");
                elemento.value = '';
            }
        }
    </script>
</body>
</html>
